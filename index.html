<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Jeopardy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* GitHub Dark Dimmed */
            color: #c9d1d9; /* GitHub Dark Dimmed Text */
        }
        /* Classic Jeopardy blue */
        .jeopardy-blue {
            background-color: #060ce9;
        }
        /* Classic Jeopardy gold for text */
        .jeopardy-gold {
            color: #ffcc00;
        }
        .clue-card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .clue-card.flipped {
            transform: rotateY(180deg);
        }
        .clue-card .front, .clue-card .back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .clue-card .back {
            transform: rotateY(180deg);
        }
        .category-header {
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .points-text {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #questionModal {
             background-color: rgba(0, 0, 0, 0.85);
        }
        .modal-content {
            background-color: #161b22; /* GitHub Dark Dimmed component background */
            border: 2px solid #30363d;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-2 md:p-4">

    <!-- Game Header -->
    <header class="w-full max-w-7xl text-center mb-6">
        <h1 class="text-4xl md:text-6xl font-black jeopardy-gold uppercase tracking-widest" style="text-shadow: 3px 3px 5px #000;">Cloud Jeopardy</h1>
        <div class="mt-4 flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8 bg-gray-800 p-3 rounded-lg shadow-lg">
            <div class="flex items-center">
                <span class="text-xl font-bold mr-2">Score:</span>
                <span id="score" class="text-3xl font-black jeopardy-gold">$0</span>
            </div>
            <button id="reset-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">New Game</button>
        </div>
    </header>

    <!-- Jeopardy Board -->
    <main id="game-board" class="grid grid-cols-5 lg:grid-cols-10 gap-1 md:gap-2 w-full max-w-7xl mx-auto">
        <!-- Categories and clues will be injected here by JavaScript -->
    </main>
    
    <!-- Question Modal -->
    <div id="questionModal" class="fixed inset-0 w-full h-full flex items-center justify-center hidden">
        <div class="modal-content w-11/12 md:w-3/4 lg:w-1/2 h-auto md:h-3/4 p-8 rounded-lg shadow-2xl flex flex-col text-center relative">
            <h2 id="question-category" class="text-2xl font-bold jeopardy-gold uppercase mb-4">Name That Cloud</h2>
            <div class="flex-grow flex items-center justify-center">
                <p id="question-text" class="text-3xl md:text-5xl font-bold leading-tight"></p>
            </div>
            <div class="mt-6">
                <div id="answer-section" class="hidden">
                     <p class="text-lg mb-2">The correct answer is:</p>
                     <p id="answer-text" class="text-2xl md:text-3xl font-extrabold jeopardy-gold mb-6"></p>
                     <p class="text-lg mb-4">Did you get it right?</p>
                     <div class="flex justify-center gap-4">
                        <button id="correct-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-md text-lg">Yes</button>
                        <button id="incorrect-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-md text-lg">No</button>
                    </div>
                </div>
                <button id="reveal-answer-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-md text-lg">Reveal Answer</button>
            </div>
             <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const questionModal = document.getElementById('questionModal');
            const questionText = document.getElementById('question-text');
            const answerSection = document.getElementById('answer-section');
            const answerText = document.getElementById('answer-text');
            const revealAnswerBtn = document.getElementById('reveal-answer-button');
            const correctBtn = document.getElementById('correct-button');
            const incorrectBtn = document.getElementById('incorrect-button');
            const closeModalBtn = document.getElementById('close-modal');
            const resetButton = document.getElementById('reset-button');

            let score = 0;
            let currentPoints = 0;
            let activeClueElement = null;

            // --- GAME DATA ---
            const gameData = [
                {
                    category: "Cirrus",
                    clues: [
                        { points: 100, question: "SHAPE: Thin, wispy, and feathery, sometimes with a hooked look called 'mare's tails'.", answer: "Cirrus" },
                        { points: 200, question: "WEATHER: Usually indicates fair weather but can also be the first sign of an approaching storm.", answer: "Cirrus" },
                        { points: 300, question: "CHARACTERISTIC: These high-altitude clouds are made entirely of ice crystals.", answer: "Cirrus" }
                    ]
                },
                {
                    category: "Cumulus",
                    clues: [
                        { points: 100, question: "SHAPE: Puffy and like cotton balls, with flat bases and distinct outlines.", answer: "Cumulus" },
                        { points: 200, question: "WEATHER: Known as 'fair weather' clouds, they dot the sky on sunny days.", answer: "Cumulus" },
                        { points: 300, question: "CHARACTERISTIC: They are formed by rising warm air currents, a process called convection.", answer: "Cumulus" }
                    ]
                },
                {
                    category: "Stratus",
                    clues: [
                        { points: 100, question: "SHAPE: A gray, featureless, horizontal layer that can cover the entire sky.", answer: "Stratus" },
                        { points: 200, question: "WEATHER: Often brings overcast days with light drizzle or light snow.", answer: "Stratus" },
                        { points: 300, question: "CHARACTERISTIC: When this low-level cloud forms on the ground, it's called fog.", answer: "Stratus" }
                    ]
                },
                {
                    category: "Cumulonimbus",
                    clues: [
                        { points: 100, question: "SHAPE: A towering, dense cloud with a flat, spreading top known as an 'anvil'.", answer: "Cumulonimbus" },
                        { points: 200, question: "WEATHER: The king of storm clouds, it brings thunderstorms, heavy rain, and hail.", answer: "Cumulonimbus" },
                        { points: 300, question: "CHARACTERISTIC: This is the only cloud that produces both lightning and thunder.", answer: "Cumulonimbus" }
                    ]
                },
                 {
                    category: "Nimbostratus",
                    clues: [
                        { points: 100, question: "SHAPE: A thick, dark gray, and featureless sheet that covers the sky.", answer: "Nimbostratus" },
                        { points: 200, question: "WEATHER: Produces steady, continuous light-to-moderate rain or snow.", answer: "Nimbostratus" },
                        { points: 300, question: "CHARACTERISTIC: Its name comes from 'nimbus,' the Latin word for rain.", answer: "Nimbostratus" }
                    ]
                },
                {
                    category: "Altocumulus",
                    clues: [
                        { points: 100, question: "SHAPE: White or grayish patches, often in layers or waves, looking like fish scales.", answer: "Altocumulus" },
                        { points: 200, question: "WEATHER: Seeing them on a warm morning can signal thunderstorms later in the day.", answer: "Altocumulus" },
                        { points: 300, question: "CHARACTERISTIC: These mid-level clouds are made of a mix of water droplets and ice crystals.", answer: "Altocumulus" }
                    ]
                },
                {
                    category: "Altostratus",
                    clues: [
                        { points: 100, question: "SHAPE: A uniform grayish or bluish sheet that partly or totally covers the sky.", answer: "Altostratus" },
                        { points: 200, question: "WEATHER: Often forms ahead of a storm that will produce continuous rain or snow.", answer: "Altostratus" },
                        { points: 300, question: "CHARACTERISTIC: The sun is often visible through it as if seen through ground glass.", answer: "Altostratus" }
                    ]
                },
                {
                    category: "Cirrocumulus",
                    clues: [
                        { points: 100, question: "SHAPE: Small, white patches arranged in ripples, creating a 'mackerel sky'.", answer: "Cirrocumulus" },
                        { points: 200, question: "WEATHER: They don't produce rain but can indicate a change in weather is coming.", answer: "Cirrocumulus" },
                        { points: 300, question: "CHARACTERISTIC: These are high-altitude clouds composed of ice crystals and are relatively rare.", answer: "Cirrocumulus" }
                    ]
                },
                {
                    category: "Cirrostratus",
                    clues: [
                        { points: 100, question: "SHAPE: A thin, transparent, sheet-like cloud that can cover the entire sky.", answer: "Cirrostratus" },
                        { points: 200, question: "WEATHER: Its presence often indicates that rain will arrive within 24 hours.", answer: "Cirrostratus" },
                        { points: 300, question: "CHARACTERISTIC: This cloud is famous for creating a halo effect around the sun or moon.", answer: "Cirrostratus" }
                    ]
                },
                {
                    category: "Stratocumulus",
                    clues: [
                        { points: 100, question: "SHAPE: Low, lumpy layers or patches of clouds with blue sky visible between them.", answer: "Stratocumulus" },
                        { points: 200, question: "WEATHER: Usually doesn't bring precipitation, or at most, some light drizzle.", answer: "Stratocumulus" },
                        { points: 300, question: "CHARACTERISTIC: This is the most common type of cloud coverage on Earth.", answer: "Stratocumulus" }
                    ]
                }
            ];

            function setupBoard() {
                gameBoard.innerHTML = '';
                score = 0;
                updateScore(0);

                gameData.forEach(cat => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = "text-center jeopardy-blue p-2 rounded-lg shadow-md h-24 md:h-32 flex items-center justify-center";
                    categoryDiv.innerHTML = `<h2 class="category-header text-xs lg:text-base jeopardy-gold uppercase">${cat.category}</h2>`;
                    gameBoard.appendChild(categoryDiv);
                });

                // Create clue cards, need to loop in point order
                for (let i = 0; i < 3; i++) {
                    gameData.forEach(cat => {
                        const clue = cat.clues[i];
                        const clueDiv = document.createElement('div');
                        clueDiv.className = "clue-card-container text-center jeopardy-blue p-2 rounded-lg shadow-md h-20 flex items-center justify-center cursor-pointer hover:bg-blue-500 transition-colors";
                        clueDiv.innerHTML = `<span class="points-text text-xl md:text-3xl jeopardy-gold">$${clue.points}</span>`;
                        clueDiv.dataset.question = clue.question;
                        clueDiv.dataset.answer = clue.answer;
                        clueDiv.dataset.points = clue.points;
                        clueDiv.addEventListener('click', handleClueClick);
                        gameBoard.appendChild(clueDiv);
                    });
                }
            }

            function handleClueClick(event) {
                const target = event.currentTarget;
                if (target.classList.contains('answered')) return;

                activeClueElement = target;
                currentPoints = parseInt(target.dataset.points);

                questionText.textContent = target.dataset.question;
                answerText.textContent = `What is ${target.dataset.answer}?`;

                questionModal.classList.remove('hidden');
                answerSection.classList.add('hidden');
                revealAnswerBtn.classList.remove('hidden');
            }
            
            function updateScore(amount) {
                score += amount;
                scoreDisplay.textContent = `$${score}`;
                scoreDisplay.classList.toggle('text-red-500', score < 0);
                scoreDisplay.classList.toggle('jeopardy-gold', score >= 0);
            }
            
            function closeModal() {
                questionModal.classList.add('hidden');
                if (activeClueElement) {
                    activeClueElement.innerHTML = '';
                    activeClueElement.classList.add('answered', 'bg-gray-700', 'cursor-not-allowed');
                    activeClueElement.classList.remove('hover:bg-blue-500');
                    activeClueElement.removeEventListener('click', handleClueClick);
                }
            }

            revealAnswerBtn.addEventListener('click', () => {
                answerSection.classList.remove('hidden');
                revealAnswerBtn.classList.add('hidden');
            });

            correctBtn.addEventListener('click', () => {
                updateScore(currentPoints);
                closeModal();
            });

            incorrectBtn.addEventListener('click', () => {
                updateScore(-currentPoints);
                closeModal();
            });
            
            closeModalBtn.addEventListener('click', closeModal);
            resetButton.addEventListener('click', setupBoard);

            // Initial setup
            setupBoard();
        });
    </script>
</body>
</html>
